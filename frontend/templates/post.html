{% extends "page.html" %}
{% block main %}
  <article class="prose">
    <div class="mb-[1vw] text-4xl tracking-wide text-black font-title">
      <a class="no-underline" href="{{ front_matter.slug }}">{{ front_matter.title }}</a>
    </div>
    <div class="font-sidebar mb-[.75em]">
      <time datetime="{{ front_matter.created_at }}">{{ front_matter.created_at.strftime('%Y-%m-%d') }}</time>
    </div>
    {{ page.content | safe }}
  </article>
{% endblock %}
