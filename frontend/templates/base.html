<!doctype html>
<html lang="en" class="p-0 m-0">
<head>
  {%- block head %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Aris Chow{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,400i,600,600i%7CKarla:400,400i,700,700i"
          rel="stylesheet">
    <link rel="stylesheet" href="static/output.css">
  {%- endblock %}
</head>
<body class="p-0 m-0 flex box-border h-screen p-4 flex-col font-sans">
<main class="flex md:flex-row flex-col h-full text-center">
  <div class="flex-[0 0 0%] md:flex-1 box-border content-navigation p-4 bg-[#1d1d1d] lg:max-w-[18rem]">
    <header class="flex md:flex-col items-center justify-center box-border p-4 bg-[#A62E5C]">
      <div>
        <img
          class="border-[2px_solid_#d4a259] rounded-full min-w-[50px] min-h-[50px] max-w-[50px] max-h-[50px] md:max-h-[100px] md:max-w-[100px] border-2 border-solid border-amber-800"
          src="https://avatars.githubusercontent.com/u/8206803?v=4"
          alt="Aris Chow">
      </div>
      <div class="flex flex-col overflow-hidden md:items-center">
        <h1 class="text-white font-title text-2xl min-w-fit text-left md:text-center">Aris Chow</h1>
        <p class="text-xs text-white text-left font-intro text-sm max-h-24">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus a arcu dignissim, venenatis nibh ut,
          facilisis
          metus. Fusce non nibh.
        </p>
      </div>
    </header>
  </div>
  <div class="box-border flex-[2_2_12em]">
    <article class="box-border content-article text-center h-[95%] p-4 bg-[#675BA7]">
      <h1>Main Content</h1>
    </article>
    <footer class="box-border text-center p-4 h-[5%] bg-[#F15B2A]">
      <h1>Footer</h1>
    </footer>
  </div>
</main>

</body>
</html>
