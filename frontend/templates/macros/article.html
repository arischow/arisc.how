{% macro article(page, front_matter, display_date=False) %}
  <article class="prose">
    <div class="mb-[1vw] text-4xl tracking-wide text-black font-title">
      {{ front_matter.title }}
    </div>
    {% if display_date -%}
      <div class="font-sidebar mb-[.75em]">
        <time datetime="{{ front_matter.created_at }}">{{ front_matter.created_at.strftime('%b %-d, %Y') }}</time>
      </div>
    {%- endif %}
    {{ page.content | safe }}
  </article>
{% endmacro %}
